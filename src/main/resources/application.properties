spring.application.name=dwelling
spring.datasource.initialization-mode=never
#spring.datasource.url=${DATABASE_URL2}
#spring.datasource.username=${DATABASE_USER}
#spring.datasource.password=${DATABASE_PASSWORD}
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/dwellingdb
spring.r2dbc.username=postgres
spring.r2dbc.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false
##spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect

server.port=8080
#JWT
jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=604800
jwt.route.authentication.path=/auth
jwt.route.authentication.refresh=/refresh
#FILESYSTEM
filesystem.image.tmp=/images
image.ext=.png
#AZURE
azure.container=dwelling
azure.key=${AZURE_KEY}
azure.connection=${AZURE_CONNECTION}
#ELASTICSEARCH
#spring.data.elasticsearch.client.reactive.username=${SEARCHBOX_USERNAME}
#spring.data.elasticsearch.client.reactive.password=${SEARCHBOX_PASSWORD}
#spring.data.elasticsearch.client.reactive.endpoints=${SEARCHBOX_HOST}
elastic.connection=${SEARCHBOX_URL}
#elastic.connection=http://localhost:9200
management.health.elasticsearch.enabled=false
elasticsearch.indexname.property=ptest
elasticsearch.distance.value=1
#DATABASE
database.connection=${DATABASE_URL2}
#FRONTWEB
#MULTIPART
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#EUREKA
#eureka.client.enabled=true
#eureka.client.service-url.default=${EUREKA_URI:http://localhost:8761/eureka}
