server.port=8080
#JWT
jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=604800
jwt.route.authentication.path=/auth
jwt.route.authentication.refresh=/refresh
#FILESYSTEM
filesystem.image.tmp=/images
image.ext=.png
#AZURE
azure.container=dwelling
azure.key=${AZURE_KEY}
azure.connection=${AZURE_CONNECTION}
#ELASTICSEARCH
spring.elasticsearch.rest.username=${SEARCHBOX_USERNAME}
spring.elasticsearch.rest.password=${SEARCHBOX_PASSWORD}
spring.elasticsearch.rest.uris=${SEARCHBOX_HOST}
elastic.connection=${SEARCHBOX_URL}
management.health.elasticsearch.enabled=false
elasticsearch.indexname.property=ptest
elasticsearch.distance.value=1
#DATABASE
database.connection=${DATABASE_URL2}
#FRONTWEB
#MULTIPART
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#EUREKA
#eureka.client.enabled=true
#eureka.client.service-url.default=${EUREKA_URI:http://localhost:8761/eureka}